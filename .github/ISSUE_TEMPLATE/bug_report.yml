name: Bug Report
description: Create a bug report to help improve 3den Enhanced
labels: [bug]
body:
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '....'
        2. Click on '....'
        3. Scroll down to '....'
        4. See the error
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: input
    attributes:
      label: 3den Enhanced Version
      description: What version of Files are you using?
      placeholder: vX.X
    validations:
      required: true
  - type: input
    attributes:
      label: Arma 3 Version
      description: What version of Arma 3 are you using?
      placeholder: vX.XX
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Is the issue reproduceable?
      description: Only select one!
      options:
        - label: Always
        - label: Sometimes
        - label: Only once
  - type: textarea
    attributes:
      label: Relevant Assets
      description: |
        A list of assets (logs, screenshots) relevant to this bug.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
        You can find your logfiles by pasting C:\Users\%USERNAME%\AppData\Local\Arma 3 into the adress bar of your File Explorer
