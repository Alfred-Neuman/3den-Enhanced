// The name of the server that shall be displayed in the public server list
hostname = "3den Enhanced Test Server";
// Enables or disables the signature verification for addons.
verifySignatures = 0
// Each Arma version has its own ID. If kickDuplicate is set to 1, a player will be kicked when he joins a server where another player with the same ID is playing.
kickDuplicate = 0;
// Allow or prevent client using -filePatching to join the server. 0, is disallow, 1 is allow HC, 2 is allow all clients (since Arma 3 v1.50)
allowedFilePatching = 2;
// Automatically creates port mapping on UPNP/IGD enabled router. This option allows to create a server behind NAT (the router must have public IP and support UPNP/IGD protocol).
loopback = 1;
